<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gr8Conf TODO</title>
    <link href="bootstrap.min.css" rel="stylesheet">
  </head>
  <body data-ng-app ="gr8app">
    <h1>Gr8Conf India 2016: <small>Dockerize it all TODOs</small></h1>
    <div class="container-fluid">
  <div class="row" data-ng-controller="TodoCtrl" data-ng-init="init()">
    <div class="col-md-4">
<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="description">New TODO</label>
    <input type="text" class="form-control" id="description" data-ng-model="form.description" placeholder="Description">
  </div>
  <button type="submit" class="btn btn-default" data-ng-click="addTodo()">Add</button>
</form>
    </div>
    <div class="col-md-8">
    <h2>TODOs</h2>
      <table class="table table-hover">
  <thead>
    <th>Description</th>
    <th>Complete?</th>
    <th>Action</th>
  </thead>
  <tbody>
  <tr data-ng-repeat="todo in todos|filter:{done:false}">
    <td>
    <input type="text" data-ng-model="todo.description"/>
    </td>
        <td><input type="checkbox" data-ng-model="todo.done"  data-ng-change="toggleDone(todo)"/> </td>
    <td>
    <button type="button" class="btn btn-default" data-ng-click="toggleDone(todo)">Update</button>
</td>
  </tr>
  </tbody>
</table>
<h2> Completed TODOs</h2>
      <table class="table table-hover">
  <thead>
    <th>Description</th>
    <th>Complete?</th>
    <th>Action</th>
  </thead>
  <tbody>
  <tr data-ng-repeat="todo in todos|filter:{done:true}">
    <td>
    <input type="text" data-ng-model="todo.description"/>
    </td>
        <td>
        <input type="checkbox" data-ng-model="todo.done" data-ng-change="toggleDone(todo)"/></td>
    <td>    <button type="button" class="btn btn-default" data-ng-click="toggleDone(todo)">Update</button>
</td>
  </tr>
  </tbody>
</table>

    </div>
  </div>
</div>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="angular.js"></script>
    <script src="app.js"></script>

  </body>
</html>
